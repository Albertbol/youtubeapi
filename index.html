<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Youtube api</title>
</head>

<body>

    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Youtube channel data</a>
                <button class="btn red" id="authorize-button">Log In</button>
                <button class="btn red" id="signout-button">Log out</button>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">

            <br>
            <div id="content">
                <div class="row flex">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn red">
                            </div>
                        </form>
                    </div>
                    <div class="col s6">
                            <img class="responsive-img" src="youtube-logo.jpg">
                    </div>
                </div>
                <div id="channel-data"></div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
